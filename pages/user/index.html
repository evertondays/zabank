<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Font Import -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="../../styles/reset.css">
	<link rel="stylesheet" href="../../styles/global.css">
	<link rel="stylesheet" href="../../styles/account-settings.css">
	<link rel="stylesheet" href="../../styles/nav.css">

	<title>Perfil - ZaBank</title>
	<link size="25x25px" rel='shortcut icon' href="/assets/logos/favicon.png" />
</head>

<body>
	<div id="modal">
		<div class="modal-container">
			<div class="modal-header">
				<h1>Modificar avatar</h1>
				<button class="close-button">
					<i class="icon" data-lucide="x"></i>
				</button>
			</div>
			<div class="avatars-list">
				<div class="avatar" onclick="changeAvatarPicture(1)">
					<img class="avatar-picture" src="/assets/svgs/pic-1.svg">
				</div>
				<div class="avatar" onclick="changeAvatarPicture(2)">
					<img class="avatar-picture" src="/assets/svgs/pic-2.svg">
				</div>
				<div class="avatar" onclick="changeAvatarPicture(3)">
					<img class="avatar-picture" src="/assets/svgs/pic-3.svg">
				</div>
				<div class="avatar" onclick="changeAvatarPicture(4)">
					<img class="avatar-picture" src="/assets/svgs/pic-4.svg">
				</div>
			</div>
		</div>
	</div>
	<nav>
		<div class="container">
			<div class="mobile">
				<img src="/assets/logos/icon.png" alt="Logo do bank">
				<button id="mobile-menu-btn">
					<i class="icon close" data-lucide="menu"></i>
					<i class="icon open" data-lucide="x"></i>
				</button>
			</div>
			<div class="left menu-collapsed">
				<div class="logo">
					<img src="/assets/logos/icon.png" alt="Logo do bank">
					<h1>ZaBank</h1>
				</div>
				<ul>
					<li>
						<a href="/pages/account/index.html">Conta</a>
					</li>
					<li>
						<a href="#">Investimentos</a>
					</li>
				</ul>
			</div>
			<div class="right menu-collapsed"></div>
		</div>
	</nav>

	<div class="page-content">
		<div class="top-content">
			<div class="image-container">
				<label>Alterar avatar</label>
			</div>
			<div class="info">
				<h3></h3>
				<h4>Atualize aqui seu avatar e suas informações pessoais</h4>
			</div>
		</div>
		<div class="options">
			<button class="btn" onclick="logout()">Logout <i class="icon close" data-lucide="log-out"></i></button>
			<button class="btn outline-alert" onclick="deleteAccount()">Deletar conta <i class="icon close" data-lucide="trash-2"></i></button>
		</div>
	</div>


	<!-- Axios para efetuar as requests -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- Icons Import -->
	<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
	<script src="/js/toast.js"></script>
	<script src="/js/nav.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/user/main.js"></script>
	<script>
		lucide.createIcons();
	</script>
</body>
